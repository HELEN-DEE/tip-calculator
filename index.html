<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <header>
      <h1>spli<br />tter</h1>
    </header>
    <section class="container">
      <div class="left-side">
        <label for="bill">Bill</label>
        <div class="text-input">
          <span><img src="images/icon-dollar.svg" alt="dollar-img" /></span>
          <input type="text" class="dir-rtl" id="bill-total" placeholder="" />
        </div>
        <p>Select Tip %</p>
        <div class="tip-bg">
          <button id="five-percent" class="btn-click">5%</button>
          <button id="ten-percent" class="btn-click">10%</button>
          <button id="fifteen-percent" class="btn-click">15%</button>
          <button id="twenty-five-percent" class="btn-click">25%</button>
          <button id="fifty-percent" class="btn-click">50%</button>
          <input id="custom-percent" type="text" placeholder="Custom" />
        </div>

        <label for="people">Number of People</label>
        <div class="text-input">
          <span><img src="images/icon-person.svg" alt="person-img" /></span>
          <input
            type="text"
            class="dir-rtl"
            id="numberOfPeople"
            placeholder=""
          />
        </div>
      </div>

      <div class="right-side">
        <div class="flex">
          <h4>Tip Amounts <span class="light">/ person</span></h4>
          <h1 id="tip-amount">$0.00</h1>
        </div>
        <div class="flex">
          <h4>Total <span>/ person</span></h4>
          <h1 id="split-bill">$0.00</h1>
        </div>
        <button class="inherit" id="btnReset">Reset</button>
      </div>
    </section>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">HELEN DEE</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
