<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="" />
    </header>
    <section class="container">
      <div class="left-side">
        <div class="bill-input_label">
          <label for="bill " class="">Bill</label>
          <div class="text-input mt-custom bill-input">
            <input
              class="dir-rtl"
              id="bill-total"
              type="text"
              placeholder="0"
            />
          </div>
        </div>
        <div class="select-tip_input-label">
          <p class="mb-custom">Select Tip %</p>
          <div class="tip-bg">
            <button id="five-percent-tip" class="btn-click">5%</button>
            <button id="ten-percent-tip" class="btn-click">10%</button>
            <button id="fifteen-percent-tip" class="btn-click">15%</button>
            <button id="twenty-five-percent-tip" class="btn-click">25%</button>
            <button id="fifty-percent-tip" class="btn-click">50%</button>
            <input id="custom-percent-tip" type="text" placeholder="Custom" />
          </div>
        </div>
        <div class="people-input_label">
          <div class="top flex">
            <label class="" for="people">Number of People</label>
            <div id="error-message" class="error-message"></div>
          </div>
          <div class="text-input people-input mt-custom">
            <input
              type="text"
              class="dir-rtl"
              id="numberOfPeople"
              placeholder="0"
            />
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="flex">
          <h4>Tip Amounts <span class="light">/ person</span></h4>
          <h1 id="tip-per-person">$0.00</h1>
        </div>
        <div class="flex">
          <h4>Total <span>/ person</span></h4>
          <h1 id="total-per-person">$0.00</h1>
        </div>
        <button class="inherit" id="btnReset">Reset</button>
      </div>
    </section>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">HELEN DEE</a>.
    </div>

    <script src="/script.js"></script>
  </body>
</html>
